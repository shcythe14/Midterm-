<!DOCTYPE html>
<html>
<head>
	<title>JSON</title>
	<script >
		let xhttp = new XMLHttpRequest();
		let x = document.getElementbyID("Do");

		function loadAjax()
		{
			xhttp.onreadystatechange=function(){
				x.innerHTML="Loading....Please Wait";
				if (xhttp.readyonstate==4&& xhttp.status==200){
				let data = JSON.parse(xhttp.response);
				let html = "";
				for(let i = 0; i<data.length,i++){
					html+="<li"+data[i].completed+"</li>"
				}
				x.innerHTML = html;
			}
		}
	}
		xhttp.open("GET","https://jsonplaceholder.typicode.com/todos",true);
		xhttp.send();
	</script>
</head>
<body>
	<h1 style="text-align: center;">From JSON to Ajax</h1>
	<center>
	<button onclick="loadAjax()" style="background: red;">Problem B</button>
    </center>
	<ul id="Do"></ul>
</body>
</html>
